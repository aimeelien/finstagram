<!DOCTYPE html>
<html>
    <head>
        <title> Finstagram </title>
        <link rel="stylesheet" href="../../../stylesheets/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Sacramento&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../../stylesheets/lib.css">
        <link rel="stylesheet" href="../../../stylesheets/app.css">
    </head>
    <body>
        <header>
            <h1>Finstagram</h1>
        </header>
        <main role="main">
            <article class="finstagram-post">
                <div class="user-info">
                    <img src="https://lh5.googleusercontent.com/wA1jYd5529wsDTg0hL_JOBqLLpOl1PiwCg6wyExmSeTnnwEAyPGnXpsWfWxPrJE1nL16ksn06k0OU8-FgYeflHPWs26NVq86A2NjR4Xspshu4aWjRaHw4De_Dt1DUBGDz1QUP8A" alt="mylovelydog_520">
                    <h2>lovelydog_520</h2>
                    <h3>15 minutes ago</h3>
                </div>
                <a class="photo" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3pbl-6WHsxeeM6C2a58S5Aj2zK59LrlDzNw&usqp=CAU"  alt="cute puppy">
                </a>
                <div class="actions">
                    250 likes
                    <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                    <li>
                        <p>
                            lovelydog_520: <span class="personal-comment"> lovely dog :D</span>
                        </p>
                    </li>
                </ul>
            </article>
            <article class="finstagram-post">
                <div class="user-info">
                  <img src="http://naserca.com/images/kirk_whalum.jpg" alt="kirk_whalum">
                  <h2>kirk_whalum</h2>
                  <h3>1 hour ago</h3>
                </div>
                <a class="photo" href="#">
                  <img src="http://naserca.com/images/whale.jpg" alt="finstagram post from kirk_whalum">
                </a>
                <div class="actions">
                  0 likes
                  <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                  <li>
                    <p>
                      kirk_whalum: <span class="personal-comment">#weekendvibes</span>
                    </p>
                  </li>
                </ul>
            </article>
            <article class="finstagram-post">
                <div class="user-info">
                  <img src="http://naserca.com/images/marlin_peppa.jpg" alt="marlin_peppa">
                  <h2>marlin_peppa</h2>
                  <h3>3 hours ago</h3>
                </div>
                <a class="photo" href="#">
                  <img src="http://naserca.com/images/marlin.jpg" alt="finstagram post from marlin_peppa">
                </a>
                <div class="actions">
                  0 likes
                  <span class="comment-count">0 comments</span>
                </div>
                <ul class="comments">
                  <li>
                    <p>
                      marlin_peppa: <span class="personal-comment">lunchtime! ;)</span>
                    </p>
                  </li>
                </ul>
            </article>
        </main>
    </body>
</html>
